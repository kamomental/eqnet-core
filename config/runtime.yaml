ignition:
  theta_on: 0.62
  theta_off: 0.48
  dwell_steps: 8
telemetry:
  log_path: "telemetry/ignition-%Y%m%d.jsonl"
replay:
  min_interval_ms: 10
  sample_every: 1
emotion:
  valence_w_rho: 1.0
  valence_w_s: 1.0
  resonance_k: 0.05
  affective_log_path: "memory/affective_log.jsonl"
culture:
  tag: "default"
  politeness: 0.5
  intimacy: 0.5
  feedback:
    enabled: false
    corr_high: 0.65
    corr_low: 0.35
    delta: 0.02
    clamp_min: 0.0
    clamp_max: 1.0
    vision_coefficients:
      handshake:
        normalize: "events"
        scale: 0.08
        politeness_delta: 0.05
        intimacy_delta: 0.03
        max_abs: 0.1
      bow:
        normalize: "events"
        scale: 0.05
        politeness_delta: 0.04
        intimacy_delta: 0.02
      anomaly:
        normalize: "detections"
        scale: 0.12
        politeness_delta: -0.08
        intimacy_delta: -0.05
        max_abs: 0.12
alerts:
  max_abs_valence_mean: 0.6
  min_corr_rho_I: 0.2
  min_corr_arousal_I: 0.1
  min_corr_rho_rho: 0.2
  max_allowed_lag: 8
  min_resonance_samples: 100
  max_abs_culture_valence_mean: 0.6
  min_culture_rho_mean: 0.2
  min_culture_samples: 20
resonance:
  logs: []
  resample_ms: 20
  zscore: true
  detrend: true
  window: "hann"
  alpha: 0.0
  beta: 0.0
pain_loop:
  forgive_threshold: 0.35
  rotate_daily: true
  max_events_per_nightly: 2000
  policy_threshold_base: 0.5
  a2a_empathy_gain_base: 0.1
  ema_alpha: 0.4
  l1_budget: 0.8
  l_inf_budget: 0.3
  min_threshold: 0.2
  max_threshold: 0.6
  quantile: 0.35
  min_samples: 50
  severity_window: 200
  max_empathy: 0.5
