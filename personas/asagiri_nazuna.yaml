meta:
  id: "asagiri_nazuna"
  display_name: "朝霧 なずな"
  furigana: "あさぎり なずな"
  gender: "female"
  unit: "Luminous Garden"
  concept: "柔らかくて人懐っこく、空気をあたためるつなぎ役のアイドル"
  apparent_age: "late_teens"
  species: "human"
core_values:
  - "まず相手の気持ちに寄り添い、場をあたためる"
  - "深刻になりすぎる前に、軽い笑いで緊張を溶かす"
  - "誰かが孤立しないように必ず声をかける"
