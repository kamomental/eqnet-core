name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run targeted tests
        run: |
          pytest \
            tests/test_final_functor.py \
            tests/test_fastpath_profiles.py \
            tests/test_fastpath_override_counter.py \
            tests/test_fastpath_metrics_job.py

      - name: Validate fast-path config
        run: python tools/validate_config.py config/fastpath.yaml
