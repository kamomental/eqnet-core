name: trace-regression

on:
  push:
  pull_request:

jobs:
  trace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e '.[dev]' || pip install -e .
      - name: Run mapper/unit tests
        run: |
          pytest tests/test_core_trace.py tests/test_mapper_regression.py
      - name: Run compare loops on fixtures
        run: |
          mkdir -p artifacts
          python -m eqnet.dev.compare_loops fixtures/payloads --out artifacts  --deterministic --strict-pairs 
      - name: Upload trace artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trace-diff
          path: artifacts
