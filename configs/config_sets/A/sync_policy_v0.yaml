schema_version: sync_policy_v0
policy_version: sync_policy_v0
policy_source: configs/config_sets/A/sync_policy_v0.yaml

oscillators:
  - heart
  - breath
  - beat
  - step

omega_rules:
  heart:
    source: hr_bpm
    min_hz: 0.8
    max_hz: 2.2
  breath:
    source: rr_bpm
    min_hz: 0.08
    max_hz: 0.6
  beat:
    source: beat_bpm
    min_hz: 0.8
    max_hz: 3.0
  step:
    source: step_cadence_bpm
    min_hz: 0.6
    max_hz: 3.5

coupling_rules:
  base_k: 0.2
  same_origin_bonus: 0.1
  quality_penalty_weight: 0.3
  max_coupling: 1.0

hard_disconnect_conditions:
  policy_mismatch: true
  companion_blocked: true

over_coupled_rule:
  k_ratio_threshold: 0.9
  min_stagnant_r_windows: 3
